<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepRoots Roadmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DeepRoots Roadmap</h1>
        <p class="subtitle">Track our progress and upcoming features synced from Asana.</p>
    </header>
    
    <main>
        <div id="roadmap-container">
            <div id="loading" class="loading">Loading roadmap...</div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </main>
    
    <footer>
        <p id="last-updated"></p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
