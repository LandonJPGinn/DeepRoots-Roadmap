name: Debug Asana Data Dump

on:
  workflow_dispatch:

jobs:
  dump-asana-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Asana Dump Script
        env:
          ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
          ASANA_PROJECT_ID: ${{ secrets.ASANA_PROJECT_ID }}
        run: node scripts/debug-dump-asana.js

      - name: Commit Asana Dump
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout -b asana-data-dump
          git add asana_dump.json
          git commit -m "chore: Add Asana data dump for debugging"
          git push origin asana-data-dump --force
